[ip]
global-paths = []
paths = ["rtl", "dv"]

[simulation]
root-path                 = "sim"
regressions-dir           = "regr"
results-dir               = "results"
test-result-path-template = "{{ ip_name }}_{{ test_name }}_{{ seed }}{% if args_present %}_{% for arg in args %}{{ arg }}{% endfor %}{% endif %}"
default-simulator         = "viv"
uvm-version               = "1.2"
timescale                 = "1ns/1ps"

[lint]
root-path = "lint"

[docs]
root-path = "docs"

[synthesis]
root-path = "syn"

[encryption]
vivado-key-path = ""
metrics-key-path = ""

[org]
name = ""
full-name = ""