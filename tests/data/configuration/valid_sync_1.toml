[project]
offline=false
sync=true
sync_id=123123

[logic_simulation]
root_path="jobs/sim/"
regression_directory_name="regr"
results_directory_name="results"
logs_directory="logs"
test_result_path_template="{{ ip_name }}_{{ test_name }}_{{ seed }}"
uvm_version="1.1b"
timescale="10ns/100fs"
metrics_dsim_path="~/dsim/"

[synthesis]
root_path="jobs/syn/"

[lint]
root_path="lint/"

[ip]
global_paths=["~/ip/"]
local_paths=["hdl/"]

[docs]
root_path="docs/"

[encryption]
metrics_dsim_key_path="~/metrics/dsim/key"
