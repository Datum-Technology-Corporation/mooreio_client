ip:
  sync: true
  sync_id: 3
  pkg_type: dv_tb
  vendor: "datron"
  name: "uvmt_mpb_st"
  full_name: "Matrix Peripheral Bus UVM Agent Self-Test Bench"
  version: "1.0.0"

dependencies:
  "datum/uvmx": ">=1.0"
  "datum/uvma_clk": ">=1.0"
  "datum/uvma_reset": ">=1.0"
  "datron/uvma_mpb": "*"
  "datron/uvme_mpb_st": "*"

structure:
  docs_path    : "docs"
  examples_path: "examples"
  hdl_src_path : "src"

hdl_src:
  directories: [".", "tests"]
  top_sv_files: ["uvmt_mpb_st_pkg.sv"]
  top: ["uvmt_mpb_st_tb", "uvmx_sim_summary"]
  tests_path: "tests"
  tests_name_template: "uvmt_mpb_st_{{ name }}_test_c"

targets:
  default:
    dut: default
    cmp:
      UVMT_MPB_ST_DATA_WIDTH: 32
      UVMT_MPB_ST_ADDR_WIDTH: 32
