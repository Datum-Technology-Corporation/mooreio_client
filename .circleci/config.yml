version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.12

    steps:
      - checkout

      - run:
          name: Run Lint
          command: make lint

      - run:
          name: Run tests
          command: make test

      - run:
          name: Build package
          command: make build

      - run:
          name: Build documentation
          command: make docs

workflows:
  version: 2
  build_and_test:
    jobs:
      - build

